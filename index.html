<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>price demo</title>
    <script type="text/javascript" src="decimal.js"></script>
</head>
 
<body>
    
<script>
    //const Decimal = require('decimal/decimal.js');
    
function displayDate(){
   // import Decimal from './decimal.js';
    var genka;
    //var x=new Decimal(1.08);
    genka=new Decimal(document.forms["myForm"]["inprice"].value);
    if (genka<5000)
        {
            //genka=(genka*1.08*0.07)+150;
            genka=genka.times(1.08).times(0.07).plus(150).toNumber();
        }
    else if (genka>=10000)
        {
            genka=genka.times(1.08).times(0.07).plus(200).toNumber();
        }
    else
        {
            genka=genka.times(1.08).times(0.07).plus(180).toNumber();
        }
	document.getElementById("outprice").innerHTML=genka;

}
</script>
    <form name="myForm">
<div class="form-group">
    <label for="number">原価:</label>
    <input type="number" step="0.001" class="form-control" name="inprice">
  </div>
    </form>


     <button class="btn btn-primary" onclick="displayDate()" >計算</button>
<div>&nbsp</div>
<div >価格</div>
    <div>
    <label id="outprice"></label>
   </div>
    
    
</body>
 
</html>
